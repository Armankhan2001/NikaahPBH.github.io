<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<div>
    <section class="profiles">
        <h2>Featured Profiles</h2>
        <div class="profile-card">
            <img src="profile1.jpg" alt="Profile Picture">
            <h3>Name</h3>
            <p>Age | Location | Profession</p>
            <button>View Profile</button>
        </div>
        <!-- Repeat profile cards as needed -->
    </section>
</div>
<br><br>

<!-- Add Profile Form -->
<section class="add-profile">
    <h2>Add New Profile</h2>
    <form>
        <div class="mb-3">
            <label for="profile-image" class="form-label">Profile Image</label>
            <input type="file" class="form-control" id="profile-image">
        </div>
        <div class="mb-3">
            <label for="profile-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="profile-name">
        </div>
        <div class="mb-3">
            <label for="profile-age" class="form-label">Age</label>
            <input type="text" class="form-control" id="profile-age">
        </div>
        <div class="mb-3">
            <label for="profile-location" class="form-label">Location</label>
            <input type="text" class="form-control" id="profile-location">
        </div>
        <div class="mb-3">
            <label for="profile-profession" class="form-label">Profession</label>
            <input type="text" class="form-control" id="profile-profession">
        </div>
        <button type="submit" class="btn btn-primary">Add Profile</button>
    </form>
</section>
<!-- End Add Profile Form -->

<!-- Example Code -->
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>


<!-- End Example Code -->
</body>
</html>
